<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <link rel="stylesheet" href="style.css">
  

</head>
<body>
<div class="hero-section">
  <div class="image-stack">
    <img src="assets/images/background-desktop.png" class="background" alt="Background">
    <img src="assets/images/pattern-lines.svg" class="overlay" alt="Pattern Overlay">
    <img src="assets/images/pattern-circle.svg" class="pattern-circle" alt="Pattern Circle">
    <img src="assets/images/pattern-squiggly-line-bottom-desktop.svg" class="squiggle-bottom" alt="Bottom Squiggle">
    <img src="assets/images/pattern-squiggly-line-top.svg" class="squiggle-top" alt="Top Squiggle">
  </div>



<div class="hero-content">
  <img src="assets/images/logo-full.svg" alt="Logo" class="logo">
<h1 id="mainHeading">Ticket Generator!</h1>
<p id="subText">Start your journey with Coding Conf 2025.</p>


 <form class="ticket-form" id="ticketForm" novalidate>
        <div class="form-group">
          <label for="avatar">Upload Avatar</label>
          <label for="avatar" class="upload-box">
            <img src="assets/images/icon-upload.svg" alt="Upload Icon" class="upload-icon" id="uploadIcon">
            <img id="avatarPreview" style="display:none; width: 100px; height: 100px; border-radius: 50%; object-fit: cover;"/>
            <p id="avatar-p" style="color: #ccc; display: block;">Drag and drop or click to upload</p>
            <div class="upload-actions" id="uploadActions" style="display: none;">
              <button type="button" id="changeImage">Change Image</button>
              <button type="button" id="removeImage">Remove Image</button>
            </div>
          </label>
          <input type="file" id="avatar" accept="image/png, image/jpeg" style="display: none;">
          <small><img src="assets/images/icon-info.svg" alt="Info Icon"> Upload your photo (JPG or PNG, max size: 500KB).</small>
          <div class="error-message" id="avatarError"></div>
        </div>

        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your full name">
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="example@email.com">
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="github">GitHub Username</label>
          <input type="text" id="github" placeholder="@yourusername">
          <div class="error-message" id="githubError"></div>
        </div>

        <button type="submit" class="submit-button">Generate My Ticket</button>
      </form>

</div>



 <script src="form.js"></script>
</body>
</html>
